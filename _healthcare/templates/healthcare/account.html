{% extends "finance/template.html" %}

{% block content %}
<section class="bg-light py-5">
        <div class="container">
            <div class="alert alert-primary alert-dismissible fade show" role="alert" id="TransferAlertBox" >
                <h5 class="alert-heading">Payment Complete</h5>
                <div id="Alertmsg"></div>
                <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="card mb-1">
                <div class="card-header">Patient Account</div>
                <div class="card-body">
                    <div class="datatable">
                        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_length" id="dataTable_length">

                                        </div></div><div class="col-sm-12 col-md-6"></div></div></div><div class="row"><div class="col-sm-12">
                                            <table class="table table-bordered table-hover dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                            <thead>
                               <tr><th rowspan="1" colspan="1">Balance Details</th><th rowspan="1" colspan="1">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr role="row" class="odd">
                                    <td class="sorting_1">Co-Pay for Recent Visit on <script> document.write("<strong>" + (new Date()).toString() + "</strong>");</script></td>
                                    <td>$50.00</td>
                                </tr><tr role="row" class="even">
                                    <td class="sorting_1">Balance</td>
                                    <td>$50.00</td>
                                </tr></tbody>
                        </table></div></div><div class="row"><div class="col-sm-12 col-md-5"></div></div>
                    </div>
                </div>
            </div>
            <br /><br />
            <div class="card mb-1">
                <div class="card-header">Pay Bill</div>
                <div class="card-body">
                    <table cellspacing="0" cellpadding="1" width="100%" border="0">
                        		  <tbody>
                        		    <tr>
                        		        <td>
                        		            <h5><b>From Account:</b></h5>
                        		        </td>
                        		        <td>
                        			        <select size="1" id="fromAccount" name="fromAccount">
                                                <option value="800001">800001 Checking</option>
                        			        </select>
                        		        </td>
                        		     </tr>
                            		 <tr>
                            		    <td>
                        		            <h5><b>Amount to Pay:</b></h5>
                        		        </td>
                        		        <td><input type="text" id="transferAmount" name="transferAmount"></td>
                        		     </tr>
                        		     <tr>
                        		        <td colspan="2"><button type="button" id="mfa-button" onclick="checkmfa(runmyscript)" class="btn btn-primary">Submit Payment</button>
                        		        </td>
                        		     </tr>
                    		    </tbody>
                    	    </table>
                </div>
            </div>
        </div>
        <style>
            #TransferAlertBox{
                display:none;
            }
        </style>
        <script type="text/javascript">
             function runmyscript(mfachecked) {
                 console.log(mfachecked.active);
                 if (mfachecked.active)
                 {
                    $("#TransferAlertBox").fadeIn();
                    $("#Alertmsg").text("$"+ $("#transferAmount").val() + " has been submitted for payment");
                 }
                 else
                 {
                    $("#TransferAlertBox").fadeIn();
                    $("#Alertmsg").text("Error during Transfer");

                 }

             }
        </script>
        {% include '//components/template-mfa.html' %}

</section>
{% endblock %}

{% block footer %}
{% endblock %}
