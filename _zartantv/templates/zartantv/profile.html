{% extends "zartantv/template.html" %}
{% block content %}
<section class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card border-bottom">
          <div class="card-header">Account</div>
          <div class="card-body">
            <form class="form-horizontal" action='updateuserinfo' method="POST">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <span class="fa fa-user"></span> </span>
                </div>
                <input name="firstname" class="form-control" id="firstname" placeholder="First Name" type="text" value="{{ user_info['profile']['firstName'] }}">
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <span class="fa fa-user"></span> </span>
                </div>
                <input name="lastname" class="form-control" id="lastname" placeholder="Last Name" type="text" value="{{ user_info['profile']['lastName']  }}">
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <span class="fa fa-envelope"></span> </span>
                </div>
                <input name="email" class="form-control" id="email" placeholder="Email address" type="email" value="{{ user_info['profile']['email']  }}">
              </div>

              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <span class="fa fa-phone"></span> </span>
                </div>
                <input name="mobilePhone" id="mobilePhone" class="form-control" placeholder="Mobile Phone" type="text" value="{{ user_info['profile']['mobilePhone']  }}">
              </div>

              <input id="user_id" name="user_id" class="form-control" type="hidden" value="{{ user_info['id'] }}">
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Update Account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        {% include '//components/template-mfaenrollment.html' %}
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block footer %}
{% endblock %}
