                  <script>
                  function changelanguage(lang){
                    $("#language").val(lang);
                    console.log(signInWidget);
                    signInWidget.remove();
                    signInWidget.renderEl({el: '#sign-in-widget'});
                  }
                  </script>
                  <input name="language" id="language" class="form-control" type="hidden" value="en">

                  <div id="sign-in-widget"></div>
                  <script type="text/javascript">
                   console.log("Starting");
                   signInWidgetConfig = {
                      baseUrl: "{{config.okta_org_name}}",
                      logo: "{{config.settings.app_logo}}",
                      clientId: "{{config.client_id}}",
                      redirectUri: "{{config.redirect_uri}}",
                      useInteractionCodeFlow: true,
                      language: function () {
                        newlang = $("#language").val();
                        console.log(newlang);
                        return newlang;
                      },
                      i18n: {
                        en: {
                          'primaryauth.title': "Sign in to "+{{dumps(config.settings.app_name)|safe}}
                        }
                      },
                      authParams: {
                        issuer: "{{config.issuer}}",
                        scopes: ['openid', 'profile', 'email'],
                        tokenManager: {
                          storage: 'cookie'
                        },
                        storageManager: {
                          token: {
                            storageTypes: [
                              'localStorage',
                              'sessionStorage',
                              'cookie'
                            ],
                            useMultipleCookies: false // puts each token in its own cookie
                          }
                        }
                      },
                      transformUsername: function (username, operation) {
                        if (isNaN(username))
                        {
                          return username;
                        }
                        else
                        {
                          nname = "";
                          $.ajax({
                              'async': false,
                              'type': "GET",
                              'url': "/get_username/" + username,
                              'success': function (data) {
                                  nname = data;
                              }
                            });
                            console.log(nname);
                            return nname;
                        }
                      },
                    };


                    signInWidget = new OktaSignIn(signInWidgetConfig);
                    signInWidget.showSignInToGetTokens({
                      // Assumes there is an empty element on the page with an id of 'osw-container'
                      el: '#sign-in-widget'
                    }).then(function(tokens) {
                      // Store tokens
                      signInWidget.authClient.tokenManager.setTokens(tokens);
                      // Remove widget
                      signInWidget.remove();
                      // Can now render in an authenticated state
                      location.href = '/';
                    }).catch(function(error) {
                      // Handle error
                      console.log(error);
                    })
                  </script>
