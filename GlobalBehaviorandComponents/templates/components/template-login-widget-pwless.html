<!-- Custom css -->
<script src="https://global.oktacdn.com/okta-signin-widget/{{ config.okta_siw_version }}/js/okta-sign-in.min.js"
  type="text/javascript"></script>
<link href="https://global.oktacdn.com/okta-signin-widget/{{ config.okta_siw_version }}/css/okta-sign-in.min.css"
  type="text/css" rel="stylesheet" />
<section class="main-container">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- main start -->
        <!-- ================ -->
        <div class="main col-12">
          <div class="form-block center-block p-30 light-gray-bg border-clear">
            <div id="sign-in-widget"></div>
            <script type="text/javascript">
              new OktaSignIn({
                baseUrl: "{{config.okta_org_name}}",
                logo: "{{config.settings.app_logo}}",
                clientId: "{{config.client_id}}",
                redirectUri: "{{config.redirect_uri}}",
                i18n: {
                  en: {
                    'primaryauth.title': "Sign in to {{config.settings.app_name|safe}}"
                  }
                },
                features: {
                  registration: true,               // Enable self-service registration flow
                  rememberMe: true,                 // Setting to false will remove the checkbox to save username
                  multiOptionalFactorEnroll: true,  // Allow users to enroll in multiple optional factors before finishing the authentication flow.
                  selfServiceUnlock: true,          // Will enable unlock in addition to forgotten password
                  smsRecovery: true,                // Enable SMS-based account recovery
                  callRecovery: true,               // Enable voice call-based account recovery
                  webauthn: true,                   // Enalbe passwordless
                  passwordlessAuth: true
                },
                authParams: {
                  issuer: "{{config.issuer}}",
                  responseType: 'code',
                  responseMode: 'form_post',
                  state: '{{state}}',
                  display: 'page',
                  pkce: false,
                  scopes: ['openid', 'profile', 'email']
                },
              }).renderEl(
                { el: '#sign-in-widget' },
                function (res) { }
              );
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- page-wrapper end -->
