<div class="card border-bottom">
    <div class="card-header">Granted Permissions</div>
    <div class="card-body">
       <table class="table table-hover dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
          <tr>
              <th>Permission</th>
              <th>Description</th>
              <th>Date Granted</th>
          </tr>
          {% for grant in grants %}
          <tr>
              <td>{{ grant['_embedded']['scope']['displayName'] }}</td>
              <td>{{ grant['_embedded']['scope']['description'] }}</td>
              <td>{{ grant['created'] }}</td>
          </tr>
          {% endfor %}

        </table>
    </div>
    <div class="card-footer">
      <button type="button" id="revokeUserGrants" class="btn btn-primary mr-2 my-1"
        onclick="window.location.href = '/revoke-grants'">
        Revoke All Permissions
      </button>
    </div>
</div>
