         <section class="bg-light py-5">
            <div class="container">
               <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-pills card-header-pills" id="cardPill" role="tablist">
                            <li class="nav-item"><a class="nav-link active" id="overview-pill" href="#overviewPill" data-toggle="tab" role="tab" aria-controls="overview" aria-selected="true">Profile</a></li>
                            <li class="nav-item"><a class="nav-link" id="idtoken1" href="#idtokenPill" data-toggle="tab" role="tab" aria-controls="idtoken" aria-selected="false">ID Token</a></li>
                            <li class="nav-item"><a class="nav-link" id="accesstoken1" href="#accesstokenPill" data-toggle="tab" role="tab" aria-controls="accesstoken" aria-selected="false">Access Token</a></li>
                        </ul>
                        <button type="button" class="btn btn-secondary ml-auto" onclick="window.location.href = '/profile?refreshtoken=true';">Refresh Token</button>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="cardPillContent">
                            <div class="tab-pane fade show active" id="overviewPill" role="tabpanel" aria-labelledby="overview-pill">
                                <h1 class="page-title">My Profile</h1>
                                <div class="separator-2"></div>
                                <!-- page-title end -->
                                <p>Hello, <span>{{ user_info.email }}</span>.
                                </p>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Claim</th>
                                        <th>Value</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for key, claim in user_info.items() %}
                                    <tr>
                                        <td>{{ key }}</td>
                                        <td id="claim-{{ key }}">
                                            {{ claim }}
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane fade" id="idtokenPill" role="tabpanel" aria-labelledby="idtoken1-pill">
                                <h5 class="card-title">ID Token</h5>
                                <p class="card-text"><div id="idtoken"></div></p>
                            </div>
                            <div class="tab-pane fade" id="accesstokenPill" role="tabpanel" aria-labelledby="accesstoken1-pill">
                                <h5 class="card-title">Access Token</h5>
                                <p class="card-text"><div id="accesstoken"></div></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
<script src="https://cdn-zartan.s3.us-east-2.amazonaws.com/static/js/jwtview.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script type="text/javascript">
    $("#idtoken").html(FormatJWT("{{ id_token }}"))
    $("#accesstoken").html(FormatJWT("{{ access_token }}"))
</script>
